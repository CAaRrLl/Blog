<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BlogApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico">
  <link rel="stylesheet" href="./assets/css/prestyle.css" type="text/css" media="screen" />
  <script type="text/javascript">
    window.onerror = function(errorMessage, scriptURI, lineNumber,columnNumber,errorObj) {
      var p=document.getElementById('globalerror');
      p.innerHTML=JSON.stringify({
        "错误信息：" :errorMessage,
        "出错文件：" :scriptURI,
        "出错行号：" :lineNumber,
        "出错列号：" :columnNumber,
        "错误详情：" :errorObj });
      }
  </script>
</head>
<body>
  <app-root>
    <div id="pre-container">
      <div id="pre-loading-container">
        <span id="pre-loading-bar-l"></span>
        <span id="pre-loading-bar-r"></span>
        <span id="pre-loading-bar-l"></span>
        <span id="pre-loading-bar-r"></span>
        <span id="pre-loading-bar-l"></span>
        <span id="pre-loading-bar-r"></span>
        <p id="pre-loading">LOADING...</p>
      </div>
    </div>
  </app-root>
</body>
</html>
