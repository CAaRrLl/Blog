<div class="siderbar-background" *ngIf="!hidden" (click)="closeSiderbar()"></div>
<div class="siderbar" *ngIf="!hidden">
    <div class="title">
        <img [src]="model?.headSrc">
        <h5>{{model?.name}}</h5>
    </div>
    <ul>
        <li *ngFor="let l of model?.list">
            <app-icon [tag]="l.iconTag"></app-icon>
            {{l.content}}
        </li>
    </ul>
</div>
